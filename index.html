<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Birthday Card</title>
</head>
<body>
    <div class="header">
        <svg class="crown" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <polyline points="70,100 130,100 150,40 120,65 100,20 80,65 50,40  " style=" fill:rgb(247, 200, 31)"/>
            <line x1="71" y1="110" x2="128" y2="110" style="stroke:rgb(247, 200, 31) ;stroke-width:5; stroke-linecap:round"/>
        </svg>
    </div>
    <div class="main-text">
       <h1 class="animate__animated animate__tada animate__infinite	infinite">Happy Birthday!</h1>
       <h3>click here for your b-day voucher</h3>
        <svg class="envelope" height="400" width="400" xmlns="http://www.w3.org/2000/svg">
            <rect width="250" height="200" x="80" y="50" rx="15" ry="20" fill="white" stroke="black" stroke-width="8"/>
            <polygon points="93,54 315,54 200,150" fill="white" stroke="black" stroke-width="8"/>
        </svg>
    
    </div>
</body>
</html>
